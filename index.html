<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Chat History -->
        <div class="sidebar">
            <button class="new-chat-btn">+ New Conversation</button>
            <div class="history-list">
                <!-- Chat history items will be added here by JavaScript -->
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-area">
            <div class="header">
                <h1>Personal AI</h1>
                <p>Your Sci-Fi Themed Assistant</p>
            </div>
            <div class="chat-window">
                <!-- Messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" class="user-input" placeholder="Ask me anything...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
